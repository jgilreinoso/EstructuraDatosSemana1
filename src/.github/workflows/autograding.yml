# GitHub Classroom Autograding configuration for EstructuraDatosStarter

name: Autograding

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore dependencies
        run: dotnet restore src/EstructuraDatosStarter.sln
      - name: Build
        run: dotnet build src/EstructuraDatosStarter.sln --no-restore --configuration Release
      - name: Run tests
        run: dotnet test src/EstructuraDatosTests/EstructuraDatosTests.csproj --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: src/EstructuraDatosTests/TestResults/
